<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button class="btn">click</button>
    <script>
        var btn = document.querySelector('.btn');
       
        // 这里面的this是window
        // 这个也可以为对象添加多个事件，但是若果添加了多个相同的事件 会以相反的顺序调用
        // 移除detachEvent 无法移除匿名函数，但是可以移除函数的指针
        btn.attachEvent('onclick', function(){
            alert(this===window)
        })
        btn.attachEvent('onclick', function(){
            alert(1111)
        })
        btn.attachEvent('onclick', function(){
            alert(2222)
        })


        // 下面两种的this是本身 事件
        dom0级多个相同的事件会覆盖
        btn.onclick = function(){
            alert(this)
        }
        
        // removeAddEventListener 如果移除的是一个匿名函数，则会不起作用 除非使用一个函数指针
        btn.addEventListener('mouseover', function(){
            alert(this)
        }, true)
    </script>
</body>
</html>
