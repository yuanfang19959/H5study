<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>取消input && textarea默认样式</title>
    <style>
    input,
    textarea {
        outline: none;
        /* 禁止textarea可以拉大 */
        resize: none;
    }
    </style>
</head>
<body>
    
    <label for="dd">取消默认样式</label>
    <input type="text" id="dd">
    <br>
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
