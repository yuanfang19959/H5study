<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            overflow: hidden;
            font-size: 20px;
            white-space: nowrap;
            background-color:#09c;
            animation: show 3s steps(10) forwards;
        }
        /* 设置steps()步长就不需要设置linear之类的东西了 */
        @keyframes show {
            0%{
                width: 0;
            }
            100% {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div>卧榻法克油码头和</div>
</body>
</html>
